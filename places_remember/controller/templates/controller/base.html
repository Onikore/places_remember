<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
            "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- HEADER begin-->

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">О нас</a></li>
            <li><a href="{% url 'profile' %}" class="nav-link px-2 link-dark">Профиль</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                {% if request.user.is_authenticated %}
                    <li><a class="nav-link px-2 link-dark">{{ user.username }}</a></li>
                    <li><a href="{% url 'logout' %}" class="nav-link px-2 link-dark">Выйти</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="nav-link px-2 link-dark">Войти</a></li>
                    <li><a href="{% url 'register' %}" class="nav-link px-2 link-dark">Регистрация</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <!-- HEADER end-->

    {% block content %} {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity=
            "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
</body>
</html>
