{% extends 'controller/base.html' %}

{% block title %}
    Профиль
{% endblock %}

{% block content %}
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">Заголовок: {{ post.title }}</h3>
            <div class="mb-1 text-muted">Дата публикации: {{ post.pub_date }}</div>
            <p class="card-text mb-auto">Описание: {{ post.description }}</p>
            <div class="mb-1 text-muted">Локация: {{ post.location }} </div>
        </div>
    </div>
{% endblock %}
